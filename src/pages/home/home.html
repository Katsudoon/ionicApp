<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-content>
      <img src="https://zakariadalil.com/fr/developpeur-web-freelance.png" />
    <ion-card-title>
      Alexis gauthier
    </ion-card-title>
    <p>
      iOS/Android/Web App developper
    </p>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
    <ion-card-title>
      Me contacter
    </ion-card-title>
      <p>Votre adresse mail :</p>
      <input type="email" [(ngModel)]="inputMail">
      <p>Sujet du contact :</p>
      <input type="email" [(ngModel)]="inputTitre">
      <p>Votre message :</p>
      <ion-textarea type="text" [(ngModel)]="inputMessage"></ion-textarea>
      <button class="button1" ion-button (click)="send()">Envoyer</button>
  </ion-card-content>
</ion-card>
</ion-content>
